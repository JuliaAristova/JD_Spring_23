<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mentor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Mentor List</h1>

<table>
    <thead>
    <tr>
        <td>First name</td>
        <td>Last name</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <!-- we will populate rows in table body-->
    <!-- mentpor - object, mentors - collections-->
    <tr th:each="mentor : ${mentors}">
        <td th:text="${mentor.firstName}"></td>
        <td th:text="${mentor.lastName}">Smith</td>
        <td th:text="${mentor.age}">40</td>
        <td th:text="${mentor.gender}">Male</td>
    </tr>
    </tbody>
</table>
</body>
</html>
